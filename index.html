<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:&display=swap" rel="stylesheet">        

        <link rel="icon" href="./favicon.ico?">

        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <head>
            <h1>Etch-A-Sketch</h1>
        </head>

        <main class="main">
            <div class="settings">
                <div class="color-container">
                    <input id="colorPicker" type="color" value="#333333" />
                </div>

                <button onclick="changeMode('pen')">Pen</button>
                <button onclick="changeMode('rainbow')">Rainbow</button>
                <button onclick="changeMode('eraser')">Eraser</button>
                <button onclick="clearGrid()">Clear Grid</button>

                <div class="slide-container">
                    <input type="range" min="1" max="100" value="16" class="slider" id="slide-input">
                    <p>Grid size: <span id="slide-size"></span></p>
                </div>
            </div>

            <div class="grid" id="grid"></div>
        </main>
        
        <script src="./script.js"></script>
    </body>
</html>
